<div class="card large" ng-click="selectProduct(details.productId)">
    <div class="card-image waves-effect waves-block waves-light waves-orange" style="height: 400px">
        <img class="activator" ng-src="{{details.thumbnailUrl}}">
    </div>
    <div class="card-content left-align activator">
        <p class="area">{{details.year}} <i class="material-icons right">more_vert</i></p>
        <span class="card-title grey-text text-darken-4">{{details.name}}</span>
    </div>
</div>
