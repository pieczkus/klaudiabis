<div class="details" ng-controller="productDetailsCtrl">
    <a ui-sref="home.products" class="back btn-lg">
        <i class="glyphicon glyphicon-remove"></i>
    </a>

    <div class="slider">

        <img ng-repeat="image in product.images" ng-src="{{image}}" class="slide" ng-show="isActive($index)" />

        <a class="arrow prev" href="#" ng-click="showPrev()"></a>
        <a class="arrow next" href="#" ng-click="showNext()"></a>
    </div>
</div>
